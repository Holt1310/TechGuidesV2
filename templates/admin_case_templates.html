{% extends 'layout.html' %}

{% block content %}
<h2>Case Templates</h2>
<a href="{{ url_for('new_case_template') }}" class="btn btn-primary mb-3">New Template</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Fields</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for t in templates %}
    <tr>
      <td>{{ t.id }}</td>
      <td>{{ t.name }}</td>
      <td>{{ t.fields|length }}</td>
      <td>
        <a href="{{ url_for('edit_case_template', template_id=t.id) }}" class="btn btn-sm btn-secondary">Edit</a>
        <a href="{{ url_for('delete_case_template', template_id=t.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Delete template?');">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
