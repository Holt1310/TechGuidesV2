{% extends 'layout.html' %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h2>Edit Table: {{ table_info.display_name }}</h2>
      <p class="text-muted">Editing table schema (functionality coming soon).</p>
      <a href="{{ url_for('enhanced.data_tables') }}" class="btn btn-secondary mb-3">Back to Data Tables</a>
      <form method="post">
        <div class="mb-3">
          <label>Display Name</label>
          <input type="text" name="display_name" class="form-control" value="{{ table_info.display_name }}">
        </div>
        <div class="mb-3">
          <label>Description</label>
          <textarea name="description" class="form-control" rows="2">{{ table_info.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
